<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form & Input 태그 연습</title>
</head>
<body>
  <h1>Form 태그 연습</h1>

  <form action="">
    <!-- autofocus & label 확인 -->
    <div>
      <label for="username">아이디:</label>
      <input type="text" id="username" autofocus>
    </div>
    
    <!-- disabled, name & value 확인 -->
    <!-- value 속성은 초기값을 지정하지 않을 때는 사용 X -->
    <!-- name 속성은 추후 서버에서 활용할 것이므로 반드시 작성! -->
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" value="수연" disabled>
    </div>

    <!-- input password 타입 확인 -->
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password">      
    </div>

    <!-- input checkbox 타입 확인 -->
    <div>
      <label for="agreement">개인정보 수집에 동의합니다.</label>
      <input type="checkbox" id="agreement" name="agreement">      
    </div>
    
    <!-- input submit 타입 확인 -->
    <!-- (tip. button 태그를 사용해도 똑같이 동작합니다.) -->
    <div>
      <input type="submit" value="제출하기!!!">
      <!-- <button>제츌~</button> -->
    </div>
  </form>
</body>
</html>
